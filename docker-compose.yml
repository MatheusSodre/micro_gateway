version: "3.7"
services:
    # imagem micro 02
    micro_gateway:
        build:
            args:
                user: admin
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: laravel-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - gateaway

    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - 8003:80
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - gateaway

networks:
    gateaway:
        driver: bridge
